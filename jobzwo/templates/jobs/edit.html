{% extends "jobs/_base.html" %}

{% load floppyforms %}

{% block content_header %}
  {{ block.super }}
{% endblock %}

{% block content_main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form method="post" class="form-horizontal">
        {% csrf_token %}

        {% form add_form using "floppyforms/layouts/jobzwo_job_edit.html" %}

        <div class="row">
          <div class="col-md-offset-6 col-md-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
          </div>
          <div class="col-md-3">
            <button type="reset" class="btn btn-default btn-lg btn-block">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- .row -->
</div><!-- .container -->
{% endblock %}

{% block extra_js %}
<script>
  $(function () {
    $('select').each(function() {
      var select_input = $(this);
      var target_url = select_input.data('apiUrl');

      select_input.select2({
        debug: true,
        ajax: {
          url: target_url
        }
      });
    });
  });
</script>
{% endblock %}
