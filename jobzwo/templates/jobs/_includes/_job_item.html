{% comment %}
job
{% endcomment %}

<div class="item job-item job hentry">
  <div class="row">
    <div class="col-md-12">
      <h3 class="no-margin-top">
        <a class="" href="{{ job.get_log_external_url }}">{{ job.title }}
            <i class="fa fa-link color-white-mute font-1x"></i></a></h3>
      <h5>
        <span class="color-black">{{ job.company_name }}</span>
            – <span class="color-white-mute">{{ job.location }}</span></h5>
      <p>{{ job.description }}</p>

      <div>
        <span class="color-white-mute">{{ job.created|timeuntil }}</span> – <!-- Login -->
         <a class="send-email btn btn-theme btn-xs btn-default" href="{{ job.contact_mail_link }}">email</a>
      </div>
    </div>
  </div><!-- .row -->
</div><!-- .item.job-item.job.hentry -->
